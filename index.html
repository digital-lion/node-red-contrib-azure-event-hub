<script type="text/javascript">
    RED.nodes.registerType('dlEventHubSend',{
        category: 'cloud',
        color: '#B8860B',
        defaults: {
            name: {value:"dlEventHubSend"},
            debug: {value: false},
        },
        inputs:1,
        outputs:1,
        icon: "./images/icon.png",
        label: function() {
            return this.name||"dlEventHubSend";            
        },
        credentials: {
            connectionString: {type:"text"},
            eventHubPath: { type: "text"}
        },
        oneditprepare() {
            this.debug = $("#node-input-debug").prop("checked");
        },
        oneditsave() {
            this.debug = $("#node-input-debug").is(":checked");
        }
    });
</script>
